<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <title>CSS 시작</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- CSS -->
    <style>
        /* css 주석 */
        /* 선택자 {속성:값; 속성:값;} */
        body {background-color:#999999}
        /* 태그 작성 순서와 동일하게 선택자 작성 */
        /* #wrap {} = 아이디 wrap을 가진 대상에 디자인 적용 */
        div {background-color: #eee;}
        h1 {background-color: #f5f5f5;}
        a {background-color: #ff0;}
        p {background-color: #ffc;}
        ul {background-color: blueviolet;}
        li {background-color: aqua;}
        em {color: blue;}
        span {color: coral;}
        #wrap h1 a {color: red;}
        dl {background-color: brown;}
        #test {background-color: rgb(81, 165, 42);}
        dt {color: wheat;}
        dd {background-color: blueviolet;}
        /* 선택자 연습 */
        #wrap {}
        #wrap h1 {}
        #wrap h1 a {}
        #wrap h1+p {} /* h1옆에있는 p에만 스타일을 줄 때 */
        #wrap p {}
        #wrap .list {}
        #wrap .list li {}
        #wrap .list li em {}
        #wrap .list li span {}
        #wrap dl {}
        #wrap dl dt {}
        #wrap dl dd {}
</style>
</head>
<body>
    <div id="wrap">
        <h1><a href="#">로고</a></h1>
        <p>contents</p>
        <ul>
            <li><em>이건 강조 되는말</em></li>
            <li>이건 강조 아닌거</li>
            <li><span>스펜넣은거</span></li>
        </ul>
        <dl>
            <dt id="test">title</dt>
            <dd>contents</dd>
            <dt>title2</dt>
            <dd>contents2</dd>
        </dl>
        <div>
            <p>다음디브</p>
            <h1>와아앙ㅇ
            </h1>
        </div>
    </div>
</body>
</html>
